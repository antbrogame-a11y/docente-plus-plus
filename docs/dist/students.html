<h2><span class="material-symbols-outlined">groups</span> Gestione Studenti</h2>

<!-- Barra degli strumenti con Filtro e Azioni -->
<div class="toolbar">
    <div class="filter-controls">
        <label for="class-filter-select">Filtra per classe:</label>
        <select id="class-filter-select"></select>
    </div>
    <div class="actions">
        <button id="export-students-btn" class="btn btn-secondary"><span class="material-symbols-outlined">download</span> Esporta in CSV</button>
        <button id="add-student-btn" class="btn btn-primary"><span class="material-symbols-outlined">person_add</span> Aggiungi Studente</button>
    </div>
</div>

<!-- Elenco Studenti -->
<div class="card">
    <h3 id="student-list-title">Studenti</h3>
    <div id="student-list" class="table-container">
        <!-- La tabella degli studenti verrÃ  inserita qui dinamicamente -->
    </div>
</div>


<!-- Modal per Aggiungere/Modificare Studente (nascosto di default) -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="student-modal-title">Aggiungi Studente</h3>
        <form id="student-form">
            <input type="hidden" id="student-id-input">
            <input type="hidden" id="student-class-id-input">
            <div class="form-group">
                <label for="student-name-input">Nome:</label>
                <input type="text" id="student-name-input" required>
            </div>
            <div class="form-group">
                <label for="student-surname-input">Cognome:</label>
                <input type="text" id="student-surname-input" required>
            </div>
            <div class="form-group">
                <label for="student-email-input">Email (opzionale):</label>
                <input type="email" id="student-email-input">
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
</div>
