<div class="main-header">
    <h2><span class="material-symbols-outlined">history_edu</span>Creazione Lezioni e Verifiche con IA</h2>
    <p>Usa la potenza di Gemini per generare bozze di lezioni, creare domande di verifica o progettare attività didattiche.</p>
</div>

<div class="content-area">
    <div class="form-container ai-form">
        <form id="lesson-generator-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="lesson-topic-input">Argomento Principale</label>
                    <input type="text" id="lesson-topic-input" placeholder="Es: La Rivoluzione Francese, Il Teorema di Pitagora..." required>
                </div>
                <div class="form-group">
                    <label for="lesson-type-select">Tipo di Contenuto</label>
                    <select id="lesson-type-select" required>
                        <option value="lesson_plan">Bozza di Lezione</option>
                        <option value="quiz">Crea Verifica</option>
                        <option value="activity">Idea per Attività</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lesson-class-select">Classe di Riferimento</label>
                    <select id="lesson-class-select">
                        <option value="">Nessuna (generico)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lesson-duration-input">Durata Stimata (minuti)</label>
                    <input type="number" id="lesson-duration-input" placeholder="Es: 45">
                </div>
            </div>

            <div class="form-group">
                <label for="lesson-details-textarea">Dettagli o Richieste Aggiuntive</label>
                <textarea id="lesson-details-textarea" rows="4" placeholder="Es: Includi un esercizio pratico, crea 5 domande a risposta multipla, oppure concentrati sull'impatto sociale..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="generate-lesson-btn">
                    <span class="material-symbols-outlined">auto_awesome</span>
                    Genera Contenuto
                </button>
            </div>
        </form>
    </div>

    <div class="ai-result-container" id="lesson-result-container">
        <div id="lesson-result-placeholder">
            <span class="material-symbols-outlined">science</span>
            <p>I risultati generati dall'IA appariranno qui.</p>
        </div>
        <div id="lesson-result-content" class="prose" style="display:none;"></div>
        <div id="lesson-result-loader" class="loader" style="display:none;"></div>
    </div>
</div>
