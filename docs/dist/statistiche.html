<h2><span class="material-symbols-outlined">monitoring</span> Statistiche e Report</h2>

<div class="page-description">
    <p>Analizza l'andamento delle tue classi e dei singoli studenti. Seleziona una classe per visualizzare i dettagli.</p>
</div>

<!-- Selettore Classe -->
<div class="form-group-inline">
    <label for="stats-class-selector">Seleziona una Classe:</label>
    <select id="stats-class-selector">
        <option value="all">Tutte le Classi (Riepilogo)</option>
        <!-- Le classi verranno popolate da JS -->
    </select>
</div>

<!-- Contenitore dei Report e Grafici -->
<div id="stats-report-container" class="stats-grid">

    <!-- Report Generale (Tutte le classi) -->
    <div id="stats-general-report" class="card span-4">
        <h3>Riepilogo Generale</h3>
        <div id="general-stats-content"></div>
    </div>

    <!-- Report Specifico per Classe (visibile dopo selezione) -->
    <div id="stats-class-specific-report" class="card span-4" style="display: none;">
        <h3 id="class-specific-title"></h3>
        <div id="class-specific-stats-content"></div>
    </div>

    <!-- Contenitore Grafico 1: Andamento Studente -->
    <div id="student-chart-container" class="card span-4" style="display: none;">
        <h3>Andamento Voti Studente</h3>
        <canvas id="student-performance-chart"></canvas>
    </div>

    <!-- Contenitore Grafico 2: Distribuzione Voti Classe -->
    <div id="class-chart-container" class="card span-4" style="display: none;">
        <h3>Distribuzione Voti della Classe</h3>
        <canvas id="class-distribution-chart"></canvas>
    </div>

</div>
