<h2>Impostazioni</h2>
<div class="settings-container">

    <!-- Sezione Gestione Dati -->
    <div class="setting-card">
        <h3><span class="material-symbols-outlined">database</span> Gestione Dati</h3>
        <p>Salva i tuoi dati in un file di backup o ripristina da un backup esistente.</p>
        <div class="button-group">
            <button id="export-data-btn" class="btn btn-primary">
                <span class="material-symbols-outlined">download</span> Esporta Dati
            </button>
            <button id="import-data-btn" class="btn btn-secondary">
                <span class="material-symbols-outlined">upload</span> Importa Dati
            </button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </div>
    </div>

    <!-- Sezione Zona di Pericolo -->
    <div class="setting-card danger-zone">
        <h3><span class="material-symbols-outlined">warning</span> Zona di Pericolo</h3>
        <p>Attenzione: l'eliminazione dei dati Ã¨ un'azione irreversibile.</p>
        <button id="delete-all-data-btn" class="btn btn-danger">
            <span class="material-symbols-outlined">delete_forever</span> Cancella Tutti i Dati
        </button>
    </div>

</div>
