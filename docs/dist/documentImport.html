<h2><span class="material-symbols-outlined">upload_file</span> Importazione Dati</h2>
<div class="container">

    <div class="card">
        <h3>Importa Elenco Studenti da CSV</h3>
        <p>Carica un file in formato <strong>.csv</strong> per aggiungere rapidamente studenti a una classe. <br>Il file deve contenere le seguenti colonne, senza intestazione: <code>nome,cognome,email</code>.</p>
        
        <div class="form-group">
            <label for="import-class-select">1. Seleziona la classe di destinazione:</label>
            <select id="import-class-select"></select>
        </div>

        <div class="form-group">
            <label for="file-input">2. Seleziona o trascina il file CSV:</label>
            <div id="drop-area">
                <p>Trascina il file qui o clicca per selezionarlo</p>
                <input type="file" id="file-input" accept=".csv" style="display: none;">
            </div>
        </div>

        <button id="import-btn" class="btn btn-primary" disabled><span class="material-symbols-outlined">upload</span> Avvia Importazione</button>
    </div>

    <div class="card">
        <h3>Risultato Importazione</h3>
        <div id="import-result"></div>
    </div>

</div>
