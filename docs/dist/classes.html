<h2><span class="material-symbols-outlined">school</span> Gestione Classi</h2>
<div class="container">

    <!-- Form per Aggiungere una Classe -->
    <div class="card">
        <h3>Aggiungi Nuova Classe</h3>
        <form id="add-class-form" class="form-inline">
            <div class="form-group">
                <input type="text" id="class-name-input" placeholder="Es. 1ª A, 3ª B Scientifico" required>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Classe</button>
        </form>
    </div>

    <!-- Elenco delle Classi -->
    <div class="card">
        <h3>Le Tue Classi</h3>
        <div id="class-list" class="list-container">
            <!-- Le classi verranno inserite qui dinamicamente -->
        </div>
    </div>

</div>

<!-- Modal per la modifica (nascosto di default) -->
<div id="edit-class-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Modifica Classe</h3>
        <form id="edit-class-form">
            <input type="hidden" id="edit-class-id">
            <div class="form-group">
                <label for="edit-class-name">Nuovo nome della classe:</label>
                <input type="text" id="edit-class-name" required>
            </div>
            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
        </form>
    </div>
</div>
