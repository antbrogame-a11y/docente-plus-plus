<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente ++</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2a3b4d"/>
</head>
<body>
    <header>
        <button id="menu-toggle" class="btn-icon"><span class="material-symbols-outlined">menu</span></button>
        <h1>Docente ++</h1>
    </header>

    <nav id="main-nav">
        <div class="nav-item active" data-tab="agenda">
            <span class="material-symbols-outlined">dashboard</span>
            Dashboard
        </div>
        <div class="nav-item" data-tab="classes">
            <span class="material-symbols-outlined">school</span>
            Classi
        </div>
        <div class="nav-item" data-tab="students">
            <span class="material-symbols-outlined">groups</span>
            Studenti
        </div>
        <div class="nav-item" data-tab="evaluations">
            <span class="material-symbols-outlined">grading</span>
            Valutazioni
        </div>
        <div class="nav-item" data-tab="statistiche">
            <span class="material-symbols-outlined">monitoring</span>
            Statistiche
        </div>
        <div class="nav-item" data-tab="aiAssistant">
            <span class="material-symbols-outlined">smart_toy</span>
            Assistente IA
        </div>
        <div class="nav-item" data-tab="documentImport">
            <span class="material-symbols-outlined">upload_file</span>
            Importa Documenti
        </div>
    </nav>

    <main>
        <!-- Il contenuto viene caricato dinamicamente qui da app.js -->
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-vertexai-compat.js"></script>

    <!-- Main App Logic -->
    <script src="dist/app.js" defer></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('Service Worker registrato con successo:', registration))
                    .catch(err => console.log('Registrazione Service Worker fallita:', err));
            });
        }
    </script>
</body>
</html>
