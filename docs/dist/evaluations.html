<h2><span class="material-symbols-outlined">grading</span> Gestione Valutazioni</h2>
<div class="container">

    <!-- Filtri e Azioni -->
    <div class="card">
        <div class="form-inline">
            <div class="form-group">
                <label for="eval-class-select">Classe:</label>
                <select id="eval-class-select"></select>
            </div>
            <div class="form-group">
                <label for="eval-student-select">Studente:</label>
                <select id="eval-student-select"></select>
            </div>
        </div>
    </div>

    <!-- Elenco Valutazioni -->
    <div class="card">
        <div class="list-header">
            <h3 id="evaluation-list-title">Valutazioni</h3>
            <button id="add-evaluation-btn" class="btn btn-primary" disabled><span class="material-symbols-outlined">add_circle</span> Aggiungi Valutazione</button>
        </div>
        <div id="evaluation-list" class="list-container">
            <!-- Le valutazioni verranno inserite qui -->
        </div>
    </div>

</div>

<!-- Modal per Aggiungere/Modificare Valutazione -->
<div id="evaluation-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="evaluation-modal-title">Aggiungi Valutazione</h3>
        <form id="evaluation-form">
            <input type="hidden" id="evaluation-id-input">
            <input type="hidden" id="evaluation-student-id-input">
            <div class="form-group">
                <label for="evaluation-grade-input">Voto:</label>
                <input type="number" id="evaluation-grade-input" step="0.25" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="evaluation-date-input">Data:</label>
                <input type="date" id="evaluation-date-input" required>
            </div>
            <div class="form-group">
                <label for="evaluation-notes-input">Note (opzionale):</label>
                <textarea id="evaluation-notes-input" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
</div>
