<h2><span class="material-symbols-outlined">groups</span> Gestione Studenti</h2>
<div class="container">

    <div class="card">
        <div class="card-header">
            <h3>Filtra per Classe</h3>
             <div class="form-group">
                <select id="student-class-filter" name="classFilter"></select>
            </div>
            <button id="add-student-btn" class="btn btn-primary"><span class="material-symbols-outlined">add</span> Aggiungi Studente</button>
        </div>
         <div id="student-list" class="list-container">
            <!-- Gli studenti verranno mostrati qui -->
        </div>
    </div>

</div>

<!-- MODAL STUDENTE -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 class="modal-title">Aggiungi Studente</h3>
        <form id="student-form">
            <div class="form-group">
                <label for="student-name-input">Nome:</label>
                <input type="text" id="student-name-input" name="name" required>
            </div>
            <div class="form-group">
                <label for="student-surname-input">Cognome:</label>
                <input type="text" id="student-surname-input" name="surname" required>
            </div>
            <div class="form-group">
                <label for="student-class-select-modal">Classe:</label>
                <select id="student-class-select-modal" name="classId" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
</div>
